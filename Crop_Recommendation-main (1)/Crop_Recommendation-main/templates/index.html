<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("https://images.unsplash.com/photo-1542838132-92c53300491e") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }

    .glass-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px;
      margin-top: 50px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #28a745;
    }

    .btn-green {
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-green:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .result-card {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 100, 0, 0.5);
      color: #fff;
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>ðŸŒ¿ Crop Recommendation System</strong></a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center">
    <div class="col-md-8 glass-card">
      <h2 class="text-center text-white mb-4">ðŸŒ± Find the Best Crop to Grow</h2>
      <form action="/predict" method="POST">
        <div class="row mb-3">
          <div class="col-md-4"><input type="number" step="0.01" name="Nitrogen" class="form-control" placeholder="Nitrogen" required></div>
          <div class="col-md-4"><input type="number" step="0.01" name="Phosporus" class="form-control" placeholder="Phosphorus" required></div>
          <div class="col-md-4"><input type="number" step="0.01" name="Potassium" class="form-control" placeholder="Potassium" required></div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><input type="number" step="0.01" name="Temperature" class="form-control" placeholder="Temperature (Â°C)" required></div>
          <div class="col-md-4"><input type="number" step="0.01" name="Humidity" class="form-control" placeholder="Humidity (%)" required></div>
          <div class="col-md-4"><input type="number" step="0.01" name="pH" class="form-control" placeholder="Soil pH" required></div>
        </div>
        <div class="row mb-4">
          <div class="col-md-4"><input type="number" step="0.01" name="Rainfall" class="form-control" placeholder="Rainfall (mm)" required></div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-green">ðŸŒ¾ Get Recommendation</button>
        </div>
      </form>

      {% if result %}
        <div class="result-card text-center mt-4">
          <h4>âœ… Recommended Crop:</h4>
          <h2>{{ result }}</h2>
        </div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
